<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>day3 bootstrap</title>
</head>
<body>
<div class="container">
  <h1 class="h1 text-center mt-4"> <i class="bi bi-film"></i> Movies catalog </h1>
<div class="row">
  <div class="col-4">
    <input  class="form-control mb-3" type="text" placeholder="movie name" aria-label="default input example">
    <input class="form-control mb-3" type="text" placeholder="5" aria-label="default input example">
    <select class="form-select mb-3 text-secondary" aria-label="Default select example">
      <option selected>All</option>
      <option value="sport">sport</option>
      <option value="triller">triller</option>
      <option value="action">action</option>
    </select>
    <select class="form-select text-secondary" aria-label="Default select example">
      <option selected>Rating(high to low)</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <button type="button" class="btn btn-primary w-100 mt-3">Search</button>
    <h2 class="h1 mt-4">Bookmarked movies</h2>
    <ul class="list-group ">
      <li class="list-group-item">
        <h4>Avengers:Infinity War</h4>
        <button type="button" class="btn btn-danger">Remove <i class="bi bi-trash3-fill"></i></button>
      </li>
      <li class="list-group-item">
        <h4>The Avengers</h4>
        <button type="button" class="btn btn-danger">Remove <i class="bi bi-trash3-fill"></i></button>
      </li>
      <li class="list-group-item">
        <h4>12 Years a Slave</h4>
        <button type="button" class="btn btn-danger">Remove <i class="bi bi-trash3-fill"></i></button>
      </li>
    </ul>
  </div><!--- End of row-1 -->

   <div class="col-8 ps-4">
     <h2 class="h3 fs-5">Search results:39</h2>
     <div class="alert alert-info" role="alert">
     Use the form on the left to search for a movie
     </div>
     <div class="row">
       <div class="col-5">
         <div class="card " style="width: 409px;">
           <img src="./images/avengers.jpg" width="409" height="230" class="card-img-top" alt="...">
           <div class="card-body">
             <h5 class="card-title fw-bold">Avengers: Infinity War</h5>
             <p class="card-text"><i class="bi bi-calendar2-fill"></i> 2018</p>
             <p class="card-title fw-bold"><i class="bi bi-star-fill link-warning "></i>  8.7</p>
            <button type="button" class="btn ms-3 btn-outline-primary">Watch trailer</button>
            <button type="button" class="btn ms-3 btn-outline-info">More info</button>
            <button type="button" class="btn ms-3 btn-outline-success">Bookmark</button>
           </div>
         </div><!--- End of card -->
        </div>

       <div class="col-5 ms-5">
         <div class="card ms-4" style="width: 409px;">
           <img src="./images/muravey.jpg" width="409" height="230" class="card-img-top" alt="...">
           <div class="card-body">
             <h5 class="card-title fw-bold">The Avengers</h5>
             <p class="card-text"><i class="bi bi-calendar2-fill"></i> 2012</p>
             <p class="card-title fw-bold"><i class="bi bi-star-fill link-warning "></i> 8.1</p>
            <button type="button" class="btn ms-3 btn-outline-primary">Watch trailer</button>
            <button type="button" class="btn ms-3 btn-outline-info">More info</button>
            <button type="button" class="btn ms-3 btn-outline-success">Bookmark</button>
          </div>
         </div><!--- End of card -->
        </div><!--- End of col-5 -->
      </div><!--- End of row -->
      <nav aria-label="5">
       <ul class="pagination pagination-md mt-5 justify-content-center">
         <li class="page-item active" aria-current="page">
           <span class="page-link">1</span>
         </li>
         <li class="page-item"><a class="page-link" href="#">2</a></li>
         <li class="page-item"><a class="page-link" href="#">3</a></li>
         <li class="page-item"><a class="page-link" href="#">4</a></li>
       </ul>
       </nav>
  </div><!--- End of container -->
</body>
</html>
